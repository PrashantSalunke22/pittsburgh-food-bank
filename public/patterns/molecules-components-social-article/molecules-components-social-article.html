<!DOCTYPE html>
<html>
<head>
	<title>Pattern Lab</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="/styleguide/css/styleguide.css" media="all" />
	<link rel="stylesheet" href="/css/style.css" media="all" />
	<script src="/js/modernizr.js"></script>
</head>
<body>
	
	<!-- Start of Pattern -->
<div class="social-article">
	<h3>Share this with your friends</h3>
	<ul class="inline-list social-share-list">
		<li><a href="#" class="btn btn-small">Like</a></li>
		<li><a href="#" class="btn btn-small">Tweet</a></li>
		<li><a href="#" class="btn btn-small">Email</a></li>
		<li><a href="#" class="btn btn-small">Comment</a></li>
	</ul>
</div>

	<!-- End of Pattern -->
	
	<script>
		parent.postMessage(window.location.href,"http://"+window.location.host);
		
		var body = document.getElementsByTagName('body');
		body[0].onclick = function() {
			parent.postMessage('body-click',"http://"+window.location.host)
		};
	</script>
</body>
</html>
