<!DOCTYPE html>
<html>
<head>
	<title>Pattern Lab</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="/styleguide/css/styleguide.css" media="all" />
	<link rel="stylesheet" href="/css/style.css" media="all" />
	<script src="/js/modernizr.js"></script>
</head>
<body>
	
	<!-- Start of Pattern -->
<p>A paragraph (from the Greek paragraphos, 'to write beside' or 'written beside') is a self-contained unit of a discourse in writing dealing with a particular point or idea. A paragraph consists of one or more sentences. The start of a paragraph is indicated by beginning on a new line.</p>
	<!-- End of Pattern -->
	
	<script>
		parent.postMessage(window.location.href,"http://"+window.location.host);
		
		var body = document.getElementsByTagName('body');
		body[0].onclick = function() {
			parent.postMessage('body-click',"http://"+window.location.host)
		};
	</script>
</body>
</html>
