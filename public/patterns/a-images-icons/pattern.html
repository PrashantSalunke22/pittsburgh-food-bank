<!DOCTYPE html>
<html>
<head>
	<title>Pattern Lab</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="/styleguide/css/styleguide.css" media="all" />
	<link rel="stylesheet" href="/css/style.css" media="all" />
	<script src="/js/modernizr.js"></script>
</head>
<body>
<ul class="icons inline-list">
	<li class="icon-twitter"></li>
	<li class="icon-facebook"></li>
	<li class="icon-stumbleupon"></li>
	<li class="icon-linkedin"></li>
	<li class="icon-pinterest"></li>
	<li class="icon-google-plus"></li>
	<li class="icon-youtube"></li>
	<li class="icon-feed"></li>
	<li class="icon-search"></li>
	<li class="icon-play"></li>
</ul>
	<script>
		parent.postMessage(window.location.href,"http://"+window.location.host);
		
		var body = document.getElementsByTagName('body');
		body[0].onclick = function() {
			parent.postMessage('body-click',"http://"+window.location.host)
		};
	</script>
</body>
</html>
